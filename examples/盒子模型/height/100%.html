<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 200px;
		  	height: 160px;
		  	margin: 20px 0;
		  	padding: 30px;
		  	box-sizing: border-box;
		  	background-color: #beceeb;
		}
		.child {
		  	height: 100%;
		  	background: #cd0000;
		}
		.rel {
		  	position: relative;
		}
		.rel > .child {
		  	width: 100%;
		  	position: absolute;
		}
	</style>
</head>
<body>
	<div class="box">
	  <div class="child">高度100px</div>
	</div>
	<div class="box rel">
	  <div class="child">高度160px</div>
	</div>
</body>
</html>
