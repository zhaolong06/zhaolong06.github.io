<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.father {
			width: 400px;
			height: 400px;
			border: 1px solid #ccc;
			position: relative;
		}
		.child {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			margin: auto;
			background: red;
		}
		.box {
			width: 200px;
			height: 100px;
			margin-left: 150px;
			margin-right: auto;
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<p>margin: auto生效的前提条件是，元素在width和height为auto的时候能够自动填充容器，这样，在设置width或height的值时，如果还有剩余尺寸，margin: auto就可以利用剩余尺寸</p>
			<div class="father">
				<div class="child"></div>
			</div>
		</li>
		<li>
			<p>如果剩余宽度200px，设置margin-left: 150px，margin-right: auto，则margin-right实质为50px</p>
			<div class="father">
				<div class="box"></div>
			</div>
		</li>
	</ul>
	
</body>
</html>
