<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.stripe {
			display: inline-block;
			width: 30px;
			height: 2px;
			padding: 5px 0;
			border-top: 2px solid;
			border-bottom: 2px solid;
			background-clip: content-box;
			background-color: #000;
		}
		.circle {
			display: inline-block;
			width: 100px;
			height: 100px;
			border: 10px solid #000;
			border-radius: 50%;
			padding: 6px;
			background-color: #000;
			background-clip: content-box;
			
		}
	</style>
</head>
<body>
	<div>
		
		<span class="stripe"></span>
		<span class="circle"></span>
	</div>
</body>
</html>
